      <h1>Request Header Parser Microservice</h1>
      <h3>User stories:</h3>
      <ol>
         <li>I can get the IP address, language and operating system for my browser.
         </li>
      </ol>
      <h3>Example usage:</h3>
      <ul>
         <li><pre>https://cryptic-ridge-9197.herokuapp.com/api/whoami/</pre></li>
      </ul>
      <h3>Example output:</h3>
      <ul>
         <li><pre>{ "unix": 1450137600, "natural": "December 15, 2015" }</pre></li>
      </ul>
